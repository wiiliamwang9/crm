<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>客户搜索页面</title>

<body>
<div class="container" id="search">


    <!-- 搜索栏区域 -->
    <div class="search-container-page">
        <input id="searchInput" placeholder="搜索客户、组织等" type="text">
        <button id="cancelBtn">取消</button>
    </div>


    <!-- 搜索历史区域 -->
    <div class="history-container">
        <h3>搜索历史</h3>
        <button class="trash-btn">
            <img fill="currentColor" height="16" src="./image/trash.svg" viewBox="0 0 16 16" width="16"/>
        </button>
        <div class="history-tags">
            <span class="tag">今日跟进10</span>
        </div>
    </div>

    <!-- 标签区域 -->
    <div class="tags-container">
        <h3>标签</h3>
        <div id="tags-loading" style="display: none;">正在加载标签...</div>
        <div id="tags-dimensions-container"></div>
        <div id="tags-error" style="display: none; color: red;"></div>
    </div>

    <!-- 内容区域 -->
    <div class="content-container">
