<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户详情页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="user-info">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="./image/avatar.png" alt="">
                        <span class="crown">
                            <img src="./image/crown.png" alt="">
                        </span>
                    </div>
                    
                </div>
                <div class="user-details">
                    <div class="username">
                        <p>徐小二</p>
                        <p>|</p>
                        <p>四川一手货源</p>
                    </div>
                    <div class="stats">
                        <span class="stat-item">今日营业额 10</span>
                        <span class="stat-item">今日跟进 10</span>
                    </div>
                </div>
            </div>
            
        </header>



        <!-- 底部导航 -->
        <div class="bottom-navigation">
            <div class="nav-item">
                <img class="nav-icon" src="./image/home.svg" />
                <div class="nav-label-active">首页</div>
            </div>
            <div class="nav-item" onclick="window.location.href='../customer/customer.html'" style="cursor: pointer;">
                <img class="nav-icon" src="./image/customers.svg" width="22" height="22" />
                <div class="nav-label">客户</div>
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="./image/optional.svg" width="22" height="22" />
                <div class="nav-label">业绩</div>
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="./image/config.svg" width="22" height="22" />
                <div class="nav-label">设置</div>
            </div>
        </div>
    </div>
</body>
